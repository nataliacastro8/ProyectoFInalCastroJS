  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <nav class="navbar navbar-expand-lg">

              <img src="./img/logo.png" alt="logo escuela" width="80">
              <div class="collapse navbar-collapse" id="navbarNav">
